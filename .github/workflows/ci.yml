name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend/dashboard
        env:
          CI: true
        run: npm test -- --watchAll=false

      - name: Lint check (optional)
        if: false
        run: |
          echo "Add linting steps here if you add eslint/tslint"

      - name: Backend basic check
        run: |
          echo "No unit tests configured for backend. Listing files:"
          ls -la backend || true
